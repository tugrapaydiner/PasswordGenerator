<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Password Generator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the password generator elements -->
    <div class="container">
        <h1>Password Generator</h1>
        <!-- Input for password length -->
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="1" max="20" value="10">
        <!-- Checkbox for including numbers -->
        <div>
            <input type="checkbox" id="includeNumbers">
            <label for="includeNumbers">Include Numbers</label>
        </div>
        <!-- Checkbox for including special characters -->
        <div>
            <input type="checkbox" id="includeSpecialChars">
            <label for="includeSpecialChars">Include Special Characters</label>
        </div>
        <!-- Button to trigger password generation -->
        <button onclick="generatePassword()">Generate</button>
        <!-- Paragraph to display the generated password -->
        <p id="password">Your password will appear here</p>
    </div>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
